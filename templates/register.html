<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #28145b, #331e2c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            display: flex;
            width: 800px;
            height: 500px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .left-side {
            width: 50%;
            background-image: url('{{ url_for("static", filename="restoran.jpg") }}');
            background-size: cover;
            background-position: center;
        }

        .right-side {
            width: 50%;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-side h1 {
            font-family: cursive;
            margin: 0;
            font-size: 30px;
            color: #3b2b3d;
        }

        .right-side h2 {
            margin: 10px 0 30px;
            font-size: 20px;
            color: #000;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4b144f;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #641e67;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #7c317d;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="left-side"></div>
    <div class="right-side">
        <h1>Gemini</h1>
        <h2>Register Akun</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p style="color:red">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="name" placeholder="Nama Lengkap" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Sudah punya akun? <a href="/login">Login</a>
        </div>
    </div>
</div>
</body>
</html>
